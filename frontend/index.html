<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McDonald's RAG Review Search</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="header-text">
                    <h1>McDonald's RAG Review Search</h1>
                    <p class="subtitle">AI-powered semantic search through customer reviews</p>
                </div>
            </div>
        </header>

        <main>
            <section class="search-section">
                <form id="searchForm">
                    <div class="form-group">
                        <label for="query">Search Query</label>
                        <input 
                            type="text" 
                            id="query" 
                            name="query" 
                            placeholder="Enter your search query..." 
                            required
                        >
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="topK">Top K</label>
                            <input 
                                type="number" 
                                id="topK" 
                                name="topK" 
                                value="5" 
                                min="1" 
                                max="50"
                            >
                        </div>

                        <div class="form-group">
                            <label for="threshold">Similarity Threshold</label>
                            <input 
                                type="number" 
                                id="threshold" 
                                name="threshold" 
                                value="0.3" 
                                min="0" 
                                max="1" 
                                step="0.1"
                            >
                        </div>
                    </div>

                    <button type="submit" id="searchBtn">Search</button>
                </form>
            </section>

            <div id="loading" class="loading hidden">Searching...</div>
            <div id="error" class="error hidden"></div>

            <div id="results" class="results"></div>
        </main>

        <footer>
            <p>&copy; Ariel Halevy. All rights reserved.</p>
        </footer>
    </div>

    <script src="static/app.js"></script>
</body>
</html>
